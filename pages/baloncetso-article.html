<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Baloncesto articles</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Articulos deportivos del Tenis</h1>
        <ul class="list-group mb-3">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">Camiseta de baloncesto</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox">Muñequeras y cintas para la cabeza</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Bolsa o mochila para transportar el equipo</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="forthCheckbox">
                <label class="form-check-label" for="forthCheckbox">Bolsa de hielo o compresas frías para lesiones</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="fiveCheckbox">
                <label class="form-check-label" for="fiveCheckbox">Kit de primeros auxilios básico</label>
            </li>
        </ul>
        <button type="button" class="btn btn-primary" id="addButton">Add</button>
        <a href="../sport-article.html" class="btn btn-secondary ms-2">Back</a>
    </div>
    <script src="../script/select.js"></script>
</body>
</html>
